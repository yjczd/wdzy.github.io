    <td colspan="6"><div class="text3" label-module="para">机枪</div></td>
  </tr>
  <tr>机关枪，简称机枪，是种全自动，可快速连续发射子弹的枪械。口径20毫米以上的机关枪叫“机炮”(autocannons)。 主要特征是：为了满足连续射击的稳定需要，带有两脚架、枪架或枪座，发射步枪子弹，能连续射击，以杀伤有生目标为主，也可以射击其他无装甲防护或薄装甲防护的目标。通常分为轻机枪、通用机枪、重机枪等几种。
